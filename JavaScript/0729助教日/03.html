<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        i {
            font-size: 128px;
        }
    </style>
</head>

<body>
    <i id="icon" class="fas fa-bug"></i>
    <button onclick="doSomething1()">click_1</button>
    <button onclick="doSomething2()">click_2</button>
    <button onclick="doSomething3()">click_3</button>

    <script>
        function doSomething1() {
            let icon = document.querySelector('#icon');
            setTimeout(() => { icon.style.color = 'green'; }, 300);
            setTimeout(() => { icon.style.color = 'black'; }, 600);
            setTimeout(() => { icon.style.color = 'green'; }, 900);
            setTimeout(() => { icon.style.color = 'black'; }, 1200);
            setTimeout(() => { icon.style.color = 'green'; }, 1500);
            setTimeout(() => { icon.style.color = 'black'; }, 1800);
        }
        function doSomething2() {
            let icon = document.querySelector('#icon');
            let green = true;
            for (let i = 1; i <= 20; i++) {
                setTimeout(() => { icon.style.color = green ? 'green' : 'black'; green = !green; }, i * 300)
            }
        }

        function doSomething3() {
            let icon = document.querySelector('#icon');
            let times = 0;

            let timer = setInterval(() => {
                setTimeout(() => { icon.style.color = 'green'; }, 100)
                setTimeout(() => { icon.style.color = 'black'; times++ }, 200)

                if (times >= 4) clearInterval(timer);
            }, 200);
        }
    </script>
</body>

</html>
