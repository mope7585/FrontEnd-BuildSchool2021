<!doctype html>
<html>

<head>
    <title>CSS Selector</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        h3 {
            width: 150px;
        }

        table,
        td {
            border: 1px solid black;
        }

        table>tbody>tr>td:nth-child(1) {
            background-color: red;
        }

        table>tbody>tr>td:nth-child(2) {
            background-color: lightblue;
        }

        table>tbody>tr>td:nth-child(3) {
            background-color: lightgreen;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--  <div id="title"></div>
    <div id="subtitle" class="bg-info"></div> -->

    <div class="jumbotron">
        <h1 id="title"></h1>
        <div id="subtitle" class="text-primary"></div>
    </div>
    <table>
        <thead>
            <tr>
                <th>編號</th>
                <th>姓名</th>
                <th>電子郵件</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Kevin</td>
                <td>kevin@gmail.com</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>David</td>
                <td>david@gmail.com</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Mary</td>
                <td>mary@gmail.com</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

    <script>
        let title = document.querySelector('h1');
        title.innerHTML = "通訊錄";

        let subtitle = document.querySelector('.text-primary');
        subtitle.innerHTML = '<h3>國小同學</h3>';
        let h3 = subtitle.querySelector('h3');
        h3.setAttribute('style', 'background-color:cyan');

        let th = document.querySelector('table>thead>tr');
        th.style.color = 'blue';
        th.style.backgroundColor = 'yellow';

        document.write("*_".repeat(30) + "<br>")

        let trRows = document.querySelectorAll('table>tbody>tr');
        trRows.forEach(function (item, index) {
            let tdCols = item.cells;
            // console.log(tdCols[1]);
            document.write(`${tdCols[0].innerHTML},${tdCols[1].innerHTML},${tdCols[2].innerHTML},<br>`)
        })
        document.write("*_".repeat(30) + "<br>")
        // trRows.forEach((item,index)=>{

        // });

        let td = document.querySelectorAll('table>tbody td:nth-child(2)');
        td.forEach((item, index) => {
        document.write(`${item}`)
        }


    </script>


</body>

</html>
