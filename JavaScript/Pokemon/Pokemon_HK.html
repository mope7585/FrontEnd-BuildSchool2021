<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
    <button id="btn2">載入寶可夢圖鑑列表1appendChild()</button>
    <button id="btn3">載入寶可夢圖鑑列表2appendChild()</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        window.onload = appendPokemon();
        function appendPokemon() {
            let img = document.createElement('img');
            img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/020.png')

            container.appendChild(img);
        }

        var btn2 = document.getElementById('btn2')
        btn2.onclick = function () {
            container.innerHTML = '';
            let pokemons = '';
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src = '${pathFile}'>`;
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }
        var btn3 = document.getElementById('btn3');
        btn3.addEventListener('click', function fetchPokemon_appendChild() {
            container.innerHTML = '';
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);

                container.appendChild(img);
            }
        })


    </script>
</body>

</html>
