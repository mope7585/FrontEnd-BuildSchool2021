<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pokemoUrl,lolUrl;
        lolUrl = 'https://ddragon.leagueoflegends.com/cdn/10.22.1/data/zh_TW/champion.json';
        pokemoUrl = 'https://raw.githubusercontent.com/apprunner/pokemon.json/master/pokedex.json';
        window.onload = () =>{
            fetch(pokemoUrl)
            .then(r =>r.json())
            .then(result =>{
                console.log(typeof result);
                console.log(result);
                alert('Pokemon Json')
            })
            .then(()=> fetch(lolUrl))
            .then(r =>r.text())
            .then(result=>{
                let text = document.createTextNode(result);
                document.body.appendChild(text);
                alert('LOL Json')
            });
        }
    </script>
</body>
</html>
