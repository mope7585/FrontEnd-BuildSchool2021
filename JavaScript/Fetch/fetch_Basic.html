<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch API</h1>
    <input type="text" id="url" size="120">
    <button id="btn-1">Fetch</button>
    <button id="btn-2">Fetch</button>



    <script type="module">
        import { $g, $c } from '../modules/helpers.js';

        let url = "https://raw.githubusercontent.com/apprunner/FileStorage/master/iPad_DataFixed.json";
            // url = "https://www.msn.com/zh-tw";

        window.onload = function () {
            $g('input').value = url;
            $g('#btn-1').addEventListener('click', fetchResource);
            $g('#btn-2').addEventListener('click', fetchJson.bind(event,$g("input").value));
        };
        function fetchResource() {
            url = $g('input').value;
            fetch(url)
                .then(response => response.text())
                .then(result =>{
                    $g('body').innerHTML = result;
                })
                .catch(ex =>{
                    $g('body').innerHTML = ex;
                })
                .finally(()=>{
                });
        };

        function fetchJson(url){
            fetch(url)
                .then(response => response.text())
                .then(result =>{
                    $g('body').innerHTML = result;
                })
                .catch(ex =>{
                    $g('body').innerHTML = ex;
                })
                .finally(()=>{
                });
        }





    </script>
</body>

</html>
