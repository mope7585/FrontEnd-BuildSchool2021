        //Ex1
        function fetchRequestGet() {
            const request = new Request(url);
            fetch(request)
                .then(response => response.text())
                .then(result => { $g('#msg').innerText = result })
                .catch(ex => {
                    $g('#msg').innerText = ex;
                })


        }

        //Ex2
        function fetchRequestPost() {
            let request = new Request(url, {

            });

                    response.text();
                })
                .then(text => {
                    $g("#msg").innerText = text;
                })
                .catch(ex => {
                    $g("#msg").innerText = ex;
