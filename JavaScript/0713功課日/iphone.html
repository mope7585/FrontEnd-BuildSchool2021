<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="iphone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <!-- nav -->
    <nav>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon white"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fab fa-apple fa-lg text-white-50"></i></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white-50 fs-5" aria-current="page" href="#">iPhone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 fs-5" href="#">iPad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 fs-5" href="#">MAC</a>
                        </li>
                    </ul>
                    <div class="search d-flex">
                        <h1 id="navPrice"></h1>
                        <a class="nav-link" href="#"><i class="fas fa-search fa-lg text-white-50"></i></a>
                        <a class="nav-link" href="#"><i class="fas fa-shopping-bag fa-lg text-white-50"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </nav>
    <!-- main -->
    <div class="container main">
        <div class="row">
            <!-- main Picture area(左) -->
            <div class="col-12 col-md-6 main-Picture">
                <img src="">
                <!-- <img pic alt="" class="w-100"> -->
            </div>
            <!-- main Components area(右) -->
            <div class="col-12 col-md-6 main-Components">
                <!-- main Modal area -->
                <div class="main-Model contaier my-5">
                    <div class="row rowModel">
                    </div>
                </div>
                <!--main Color area -->
                <div class="components-Color container my-5">
                    <div class="row rowColor">
                    </div>
                </div>

                <!-- main Memory area -->
                <div class="components-Memory container my-5">
                    <div class="row rowMemory">
                    </div>
                </div>


                <!-- main Total -->
                <div class="components-Total bg-gray container">
                    <div class="row">
                        <div class="total-price d-flex flex-column border-3 border-bottom">
                            <h1 id="total-price"></h1>
                            <span>含加值型營業稅：約 NT$1,357*。</span>
                            <a href="#" class="text-decoration-none">最低月付 NT$2,375，12 個月，0% 利率</a>
                        </div>
                        <div class="shop d-flex justify-content-center py-4">
                            <button class="w-75 ">加入購物袋</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="iphone.js"></script>
    

</body>

</html>
