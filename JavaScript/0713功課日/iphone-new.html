<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        .w-40 {
            width: 40%;
        }

        .bg-gray {
            background-color: #fafafa;

        }

        .opacity-0 {
            opacity: 0;
        }

        .nav-box>label {
            margin: 20px;
        }

        .img {
            width: 32px;
            height: 32px;
            display: flex;
            margin: auto;
            flex-direction: column-reverse;
            justify-content: center;
        }

        .img img {
            width: 100%;
        }

        .radio-row-1:visited {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="nav-box text-center">
        <input type="radio" class="btn-check" name="options" id="option1" checked>
        <label class="btn btn-secondary" for="option1">iPhone</label>

        <input type="radio" class="btn-check" name="options" id="option2">
        <label class="btn btn-secondary" for="option2">iPad</label>

        <input type="radio" class="btn-check" name="options" id="option3">
        <label class="btn btn-secondary" for="option3">Mac</label>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img id="img" src="">
            </div>

            <div class="col-12 col-md-6">
                <div id="data">
                    <div id="text">
                        <div class="text-h1">
                            <span class="text-danger">全新</span>
                            <h1></h1>
                        </div>
                        <div class="text-select flex-column d-flex">
                            <b>選擇機型。</b>
                            <a href="#">哪一款機型最適合你？</a>
                        </div>
                    </div>

                    <div class="radio-row pb-4 border-3 border-bottom">
                        <div
                            class="radio-row-1 d-flex justify-content-between align-items-center border border-dark mt-3">
                            <div class="form-check">
                                <input class="form-check-input opacity-0" type="radio" name="abc"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <span>iPhone 12</span>
                                    <p>5.4 吋顯示器1</p>
                                </label>
                            </div>
                            <div class="fit">
                                <span>NT$23,900 起</span>
                            </div>
                        </div>

                        <div
                            class="radio-row-2 d-flex justify-content-between align-items-center border border-dark mt-3">
                            <div class="form-check">
                                <input class="form-check-input opacity-0" type="radio" name="abc" id="flexRadioDefault2"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <span>iPhone 12 pro</span>
                                    <p>6.1 吋顯示器1</p>
                                </label>
                            </div>
                            <div class="fit">
                                <span>NT$26,900 起</span>
                            </div>
                        </div>
                    </div>

                    <div class="row py-4 text-center border-3 border-bottom">
                        <b class="text-start">選擇外觀。</b>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <div class="img"><img
                                        src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-white-202010?wid=204&amp;hei=204&amp;fmt=jpeg&amp;qlt=80&amp;.v=1601072989000', imagerurl: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-12-mini-white-select-2020?wid=940&amp;hei=1112&amp;fmt=png-alpha&amp;qlt=80&amp;.v=1604343707000"
                                        class="form-selector m-auto form-check-label" alt="" for="flexRadioDefault1">
                                </div>
                                <label for="flexRadioDefault1 my-3">白色</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <div class="img"><img
                                        src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-black-202010?wid=102&amp;hei=102&amp;fmt=jpeg&amp;qlt=95&amp;.v=1601072988000', imagerurl: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-12-mini-black-select-2020?wid=940&amp;hei=1112&amp;fmt=png-alpha&amp;qlt=80&amp;.v=1604343705000"
                                        class="form-selector m-auto form-check-label" alt="" for="flexRadioDefault2">
                                </div>
                                <label for="flexRadioDefault2 my-3">黑色</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault3">
                                <div class="img"><img
                                        src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-blue-202010?wid=102&amp;hei=102&amp;fmt=jpeg&amp;qlt=95&amp;.v=1601072988000', imagerurl: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-12-mini-blue-select-2020?wid=940&amp;hei=1112&amp;fmt=png-alpha&amp;qlt=80&amp;.v=1604343706000"
                                        class="form-selector m-auto form-check-label" alt="" for="flexRadioDefault3">
                                </div>

                                <label for="flexRadioDefault3 my-3">藍色</label>

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault4">
                                <div class="img"><img
                                        src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-green-202010?wid=102&amp;hei=102&amp;fmt=jpeg&amp;qlt=95&amp;.v=1601072990000', imagerurl: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-12-mini-green-select-2020?wid=940&amp;hei=1112&amp;fmt=png-alpha&amp;qlt=80&amp;.v=1604343706000"
                                        class="form-selector m-auto form-check-label" alt="" for="flexRadioDefault4">
                                </div>

                                <label for="flexRadioDefault4">綠色</label>


                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault5">
                                <div class="img"><img
                                        src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-red-202010?wid=102&amp;hei=102&amp;fmt=jpeg&amp;qlt=95&amp;.v=1601072989000', imagerurl: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-12-mini-red-select-2020?wid=940&amp;hei=1112&amp;fmt=png-alpha&amp;qlt=80&amp;.v=1604343707000"
                                        class="form-selector m-auto form-check-label" alt="" for="flexRadioDefault5">
                                </div>

                                <label for="flexRadioDefault5">(PRODUCT)RED</label>
                            </div>
                        </div>
                        <div class="col-6"></div>
                    </div>

                    <div class="row py-4 text-center GBbox">
                        <div class="row-text d-flex flex-column text-start">
                            <b>選擇儲存容量。</b>
                            <a href="#">你需要多少儲存容量？</a>
                        </div>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="price"
                                    id="flexRadioDefault1">
                                <label for="flexRadioDefault1"><b>64</b><small class="fw-bold">GB</small><sup
                                        class="fw-bold">2</sup></label>
                                <span></span>

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="price"
                                    id="flexRadioDefault2">
                                <label for="flexRadioDefault2"><b>128</b><small class="fw-bold">GB</small><sup
                                        class="fw-bold">2</sup> </label>
                                <span></span>

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check flex-column  d-flex border p-5 m-2 ">
                                <input class="form-check-input opacity-0" type="radio" name="price"
                                    id="flexRadioDefault3">
                                <label for="flexRadioDefault3"><b>256</b><small class="fw-bold">GB</small><sup
                                        class="fw-bold">2</sup> </label>
                                <span></span>
                            </div>
                        </div>

                        <div class="col-6 "></div>

                    </div>
                    <div class="total bg-gray">
                        <div class="total-price d-flex flex-column m-5 py-4 border-3 border-bottom">
                            <h1></h1>
                            <span>含加值型營業稅：約 NT$1,357*。</span>
                            <a href="#" class="text-decoration-none">最低月付 NT$2,375，12 個月，0% 利率</a>
                        </div>
                        <div class="shop d-flex justify-content-center py-4">
                            <button class="w-75 ">加入購物袋</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script>
            let Product;
            const url = 'https://mope7585.github.io/FrontEnd-BuildSchool2021/JavaScript/0713%E5%8A%9F%E8%AA%B2%E6%97%A5/Apple.js'
            window.onload = () => {
                fetch(url)
                .then(response=>response.text())
                .then(result =>{
                    console.log(result)

                })
            }

            
            //set window onload img area
            let img = document.getElementById('img');
            window.onload = img.setAttribute('src', Product.Iphone.iPhone12.baseImgUrl);
            let option1 = document.getElementById('option1');
            //nav 
            //iphone
            option1.addEventListener('click', function () {
                img.setAttribute('src', Product.Iphone.iPhone12.OutWard[0].imagerurl);
                //Total Price
                let TotalPrice = document.querySelector('.total-price h1');

                //GB
                let IphoneGB = document.querySelectorAll('.GBbox > .col-6')
                let IphoneGBspan = document.querySelectorAll('.GBbox .col-6 .form-check > span')
                console.log(IphoneGBspan[0]);

                //Iphone
                //size 5.4
                let IphoneSpan1 = document.querySelector('.radio-row-1 .form-check span')
                IphoneSpan1.innerText = 'iPhone 12';
                let IphoneP1 = document.querySelector('.radio-row-1 .form-check-label p')
                IphoneP1.innerText = '5.4 吋顯示器1';
                let fitSpan = document.querySelectorAll('.fit span');
                fitSpan[0].innerText = 'NT$23,900 起';

                let IphoneSize54 = document.querySelector(".radio-row-1")
                IphoneSize54.addEventListener('click', () => {
                    img.setAttribute('src', Product.Iphone.iPhone12.baseImgUrl);
                    TotalPrice.innerText = "";
                    IphoneGB[0].addEventListener('click', () => {
                        TotalPrice.innerText = Product.Iphone.iPhone12.spec[0].fit;
                    })
                    IphoneGB[1].addEventListener('click', () => {
                        TotalPrice.innerText = Product.Iphone.iPhone12.spec[1].fit;
                    })
                    IphoneGB[2].addEventListener('click', () => {
                        TotalPrice.innerText = Product.Iphone.iPhone12.spec[2].fit;
                    })
                    IphoneGBspan[0].innerText = Product.Iphone.iPhone12.spec[0].fit;
                    IphoneGBspan[1].innerText = Product.Iphone.iPhone12.spec[1].fit;
                    IphoneGBspan[2].innerText = Product.Iphone.iPhone12.spec[2].fit;
                })


                //size 6.1
                let IphoneSpan2 = document.querySelector('.radio-row-2 .form-check span')
                IphoneSpan2.innerText = 'iPhone 12 pro';
                let IphoneP2 = document.querySelector('.radio-row-2 .form-check-label p')
                IphoneP2.innerText = '6.1 吋顯示器1';
                fitSpan[1].innerText = 'NT$26,900 起';
                let IphoneSize61 = document.querySelector(".radio-row-2")
                IphoneSize61.addEventListener('click', () => {
                    img.setAttribute('src', Product.Iphone.iPhone12pro.baseImgUrl);
                    TotalPrice.innerText = "";
                    IphoneGB[0].addEventListener('click', () => {
                        TotalPrice.innerText = Product.Iphone.iPhone12pro.spec[0].fit;
                    })
                    IphoneGB[1].addEventListener('click', () => {
                        TotalPrice.innerText = Product.Iphone.iPhone12pro.spec[1].fit;
                    })
                    IphoneGB[2].addEventListener('click', () => {
                        TotalPrice.innerText = Product.Iphone.iPhone12pro.spec[2].fit;
                    })
                    IphoneGBspan[0].innerText = Product.Iphone.iPhone12pro.spec[0].fit;
                    IphoneGBspan[1].innerText = Product.Iphone.iPhone12pro.spec[1].fit;
                    IphoneGBspan[2].innerText = Product.Iphone.iPhone12pro.spec[2].fit;
                })
            });
            //ipad
            let opition2 = document.getElementById('option2');
            opition2.addEventListener('click', function () {
                img.setAttribute('src', Product.IPad.iPadAir.OutWard[0].imagerurl);
            });
            //Mac
            let opition3 = document.getElementById('option3');
            opition3.addEventListener('click', function () {
                img.setAttribute('src', Product.Mac.MacBookPro.OutWard[0].imagerurl);
            });
            img.classList.add('w-100');















        </script>






</body>

</html>
