<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <table class="table table-bordered">
        <h1>台灣水庫即時水情</h1>
        <thead></thead>
        <tbody></tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script>
        let namelist = ["項目", "水庫名稱", "有效蓄水量", "剩餘百分比", "預測剩餘天數"];
        let Reservoir = [
            { name: "新山水庫(基隆)", capacity: "896.58萬立方公尺", percent: "89.4%", days: "----" },
            { name: "翡翠水庫(台北、新北)", capacity: "26413.65萬立方公尺", percent: "78.7%", days: "預測剩餘天數：60天以上" },
            { name: "石門水庫(新北、桃園、新竹)", capacity: "6791.33萬立方公尺", percent: "34.4%", days: "預測剩餘天數：60天以上" },
            { name: "永和山水庫(新竹、苗栗)", capacity: "242.59萬立方公尺", percent: "8.1%", days: "預測剩餘天數：30天-60天" },
            { name: "寶山水庫(新竹)", capacity: "94.18萬立方公尺", percent: "18.7%", days: "預測剩餘天數：60天以上" }
        ]

        let thead, tbody;

        // Thead
        window.onload = function () {
            thead = document.querySelector("table>thead");
            tbody = document.querySelector("table>tbody");


            // Creatthead 
            function Creatthead(namelist) {
                let tr = document.createElement('tr');
                namelist.forEach((item, index) => {
                    let th = document.createElement('th');
                    th.innerText = item;
                    tr.appendChild(th);
                })
                return tr;
            }
            thead.appendChild(Creatthead(namelist));

            Creattbody(Reservoir).forEach((item) => {
                tbody.appendChild(item);
            })
            // Creattbody
            function Creattbody(Reservoir) {
                let Newtr = [];
                Reservoir.forEach((item, index) => {
                    let keys = Object.keys(item);
                    let tr = document.createElement('tr');
                    let nub = document.createElement('td');
                    nub.innerText = index + 1;
                    tr.appendChild(nub);
                    Newtr[index] = tr;
                

                keys.forEach((con) => {
                    let col = document.createElement('td')
                    tr.appendChild(col);
                    col.innerText = item[con];
                });
            });
            return Newtr;

        }

    }








    </script>
</body>

</html>
