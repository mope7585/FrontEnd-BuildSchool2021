
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>台灣水庫即時水情</title>
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="container">
        <h1 class="text-center">台灣水庫即時水情</h1>
        <table class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script>

        const nameList = ["項目", "水庫名稱", "有效蓄水量", "剩餘百分比", "預測剩餘天數"];

        let reservoir = [
            { name: "新山水庫(基隆)", capacity: "896.58萬立方公尺", percent: "89.4%", Days: "60天以上" },
            { name: "翡翠水庫(台北、新北)", capacity: "26455.31萬立方公尺", percent: "78.8%", Days: "60天以上" },
            { name: "石門水庫(新北、桃園、新竹)", capacity: "6795.68萬立方公尺", percent: "34.4%", Days: "60以上" },
            { name: "永和山水庫(新竹、苗栗)", capacity: "242.59萬立方公尺", percent: "8.1%", Days: "30天-60天" },
            { name: "寶山水庫(新竹)", capacity: "94.18萬立方公尺", percent: "18.7%", Days: "60天以上" }
        ]
        let thead, tbody;
        window.onload = function () {
            thead = document.querySelector("table>thead");
            tbody = document.querySelector("table>tbody");

            // add theadContent
            thead.appendChild(createtheadContent(nameList));
            // console.log(nameList);
            // add tbodyContent
            createtbodyContent(reservoir).forEach((item,index) => {
                tbody.appendChild(item);
                // console.log(item);
            })

            // createthreadContent
            function createtheadContent(nameList) {
                let tr = document.createElement("tr");
                nameList.forEach((item, index) => {
                    let col = document.createElement("th");
                    col.innerText = item;
                    tr.appendChild(col);
                });
                return tr; 
            }

            // createthreadContent
            function createtbodyContent(reservoir) {
                let trs = [];
                reservoir.forEach((item, index) => {
                    let keys = Object.keys(item);
                    // console.log(keys);
                    // console.log(index);
                    let tr = document.createElement("tr");
                    let sn = document.createElement("td");
                    sn.innerText = index + 1;
                    tr.appendChild(sn);
                    trs[index] = tr;
                    // debugger
                    keys.forEach((key) => {
                        let col = document.createElement("td");
                        col.innerText = item[key];     
                        tr.appendChild(col)
                    });  
                });
                return trs;
            }








        }



    </script>
</body>

</html>
