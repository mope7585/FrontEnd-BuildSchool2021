<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "SF Pro TC", "HanHei TC", "SF Pro Text", "Myriad Set Pro", "SF Pro Icons", "PingFang TC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        .Picture-area img {
            position: sticky;
            top: 0;
        }

        .color-imgArea img {
            width: 32px;
            height: 32px;
        }

        .form-check {
            margin: 10px 0;
            padding-left: 0;
        }

        .color-imgArea {
            margin-top: 1rem;
        }

        .form-check label {
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-height: 6.05882rem;
            padding: 14px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .form-check input:checked~label {
            border: 2px solid #0071e3;
            transition: 0.2s;
        }

        .color-imgArea~p {
            margin-top: 4px;
        }

        .form-check label span {
            font-size: 30px;
        }

        .form-check label p {
            position: relative;
            font-weight: 900;
        }

        .form-check label small {
            position: absolute;
            top: 6px;
            right: -5px;
        }

        .network-box .form-check .form-check-label span {
            font-size: 25px;
            white-space: nowrap;
        }

        legend {
            margin-bottom: 0;
        }

        body {
            width: 80%;
            margin: auto;
        }

        .price-Total-Text {
            display: flex;
            justify-content: flex-end;
        }

        .price-Total-Text span {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 Picture-area pe-5">
                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-202009?wid=886&amp;hei=1070&amp;fmt=jpeg&amp;qlt=80&amp;.v=1599066777000"
                    alt="" class="w-100">
            </div>
            <div class="col-12 col-md-6 Main-area ps-5">
                <h1>購買 iPad Air</h1>
                <div class="product-iPad">
                    <fieldset class="color">
                        <legend>
                            <h2><span class="fs-6 fw-bold">外觀</span></h2>
                        </legend>
                        <div class="row border-bottom pb-4">
                            <div class="color-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="color" id="color1">
                                    <label class="form-check-label" for="color1">
                                        <div class="color-imgArea">
                                            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-spacegray-201903?wid=204&amp;hei=204&amp;fmt=png-alpha&amp;.v=1552422652805"
                                                alt="">
                                        </div>
                                        <p>太空灰色</p>
                                    </label>
                                </div>
                            </div>
                            <div class="color-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="color" id="color2">
                                    <label class="form-check-label" for="color2">
                                        <div class="color-imgArea">
                                            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-silver-201903?wid=204&amp;hei=204&amp;fmt=png-alpha&amp;.v=1552422655664"
                                                alt="">
                                        </div>
                                        <p>銀色</p>
                                    </label>
                                </div>
                            </div>
                            <div class="color-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="color" id="color3">
                                    <label class="form-check-label" for="color3">
                                        <div class="color-imgArea">
                                            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-gold-202009?wid=204&amp;hei=204&amp;fmt=jpeg&amp;qlt=80&amp;.v=1599240136000"
                                                alt="">
                                        </div>
                                        <p>玫瑰金色</p>
                                    </label>
                                </div>
                            </div>
                            <div class="color-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="color" id="color4">
                                    <label class="form-check-label" for="color4">
                                        <div class="color-imgArea">
                                            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-green-202009?wid=204&amp;hei=204&amp;fmt=jpeg&amp;qlt=80&amp;.v=1599240136000"
                                                alt="">
                                        </div>
                                        <p>綠色</p>
                                    </label>
                                </div>
                            </div>
                            <div class="color-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="color" id="color5">
                                    <label class="form-check-label" for="color5">
                                        <div class="color-imgArea">
                                            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-blue-202009?wid=204&amp;hei=204&amp;fmt=png-alpha&amp;.v=1599240136000"
                                                alt="">
                                        </div>
                                        <p>天藍色</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="storage">
                        <h2><span class="fs-6 fw-bold">儲存裝置</span></h2>
                        <div class="row border-bottom pb-4">
                            <div class="storage-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="storage" id="storage1">
                                    <label class="form-check-label" for="storage1">
                                        <p><span>64</span>GB<small>1</small></p>
                                        <p>NT$18,900 起</p>
                                    </label>
                                </div>
                            </div>
                            <div class="storage-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="storage" id="storage2">
                                    <label class="form-check-label" for="storage2">
                                        <p><span>256</span>GB<small>1</small></p>
                                        <p>NT$18,900 起</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="network">
                        <h2><span class="fs-6 fw-bold">連線能力</span></h2>
                        <div class="row border-bottom pb-4">
                            <div class="network-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="network" id="network1">
                                    <label class="form-check-label" for="network1">
                                        <p><span>Wi-Fi</span></p>
                                        <p>NT$18,900 起</p>
                                    </label>
                                </div>
                            </div>
                            <div class="network-box col-6">
                                <div class="form-check">
                                    <input class="form-check-input d-none" type="radio" name="network" id="network2">
                                    <label class="form-check-label" for="network2">
                                        <p><span>Wi-Fi + 行動網路</span></p>
                                        <p>NT$18,900 起</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="price-Total">
                    <div class="row">
                        <div class="price-Total-Text col-12">
                            <span>NT$23,090</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>

        const url = 'https://raw.githubusercontent.com/apprunner/FileStorage/master/iPadAir2020_Data.json';
        fetch(url)
            .then(response => response.json())
            .then(iPadObj => {
                iPadObj.forEach(item => {
                    let img = document.querySelector('.Picture-area img')
                    let labelArray = document.querySelectorAll('input ~ label');
                    labelArray[0].addEventListener('click', () => {
                        img.setAttribute('src', 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-spacegray-202009?wid=940&hei=1112&fmt=png-alpha&.v=1598650646000')
                    })
                    labelArray[1].addEventListener('click', () => {
                        img.setAttribute('src', 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-silver-202009?wid=940&hei=1112&fmt=png-alpha&.v=1598650645000')
                    })
                    labelArray[2].addEventListener('click', () => {
                        img.setAttribute('src', 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-gold-202009?wid=940&hei=1112&fmt=png-alpha&.v=1598650644000')
                    })
                    labelArray[3].addEventListener('click', () => {
                        img.setAttribute('src', 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-green-202009?wid=940&hei=1112&fmt=png-alpha&.v=1598650644000')
                    })
                    labelArray[4].addEventListener('click', () => {
                        img.setAttribute('src', 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-blue-202009?wid=940&hei=1112&fmt=png-alpha&.v=1598650644000')
                    })

                    




                })
            })





    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
