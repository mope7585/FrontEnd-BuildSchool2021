<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h1>{{number + 22}}</h1>
        <h1>{{isTrue == false}}</h1>
    </div>





    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'Hello',
                number: 10,
                isTrue: true
            }
        })
    </script>

</body>

</html>
