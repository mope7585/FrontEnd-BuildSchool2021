<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="sayHello">ClickMe1</button>
        <button v-on:mouseleave="sayHello">ClickMe2</button>
        <input type="text" v-model="inputData.name">
        <input type="text" v-model="inputData.password">
        <button @click="addToTodo">加入</button>
        <ul>
            <li v-for="(item,index) in todo" key="index">帳號為:{{item.name}} 密碼為:{{item.password}}</li>
        </ul>
    </div>




    <script>
        let app = new Vue({
            el: '#app',
            data: {
                todo: [],
                inputData: {
                    name: '',
                    password: ''
                }
            },
            methods: {
                sayHello() {
                    alert('Hello Vue')
                },
                addToTodo() {
                    // let data = {
                    //     name: this.inputData.name,
                    //     password: this.inputData.password
                    // }
                    // this.todo.push(data)
                    this.todo.push(JSON.parse(JSON.stringify(this.inputData)))
                    this.input.name = ''
                    this.input.password = ''
                }

            }

        })
    </script>
</body>

</html>
