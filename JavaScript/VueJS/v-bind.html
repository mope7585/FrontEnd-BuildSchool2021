<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-bind:type="type" v-model="query">
        <p>{{query}}</p>
        <button @click="changeType">按我</button>
        <button :disabled="isDisabled" @click="() => {isDisabled = !isDisabled}">按我2</button>
    </div>



    <script>
        let app = new Vue({
            el: '#app',
            data: {
                query: '',
                type: 'text',
                isPassword: false,
                isDisabled: false,
            },
            watch: {},
            computed: {},
            methods: {
                changeType() {
                    this.isPassword = !this.isPassword

                    if (this.isPassword) {
                        this.type = 'text'
                    } else {
                        this.type = 'password'
                    }
                }
            }
        })
    </script>
</body>

</html>
