<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h1>computed</h1>
        <label for="">a:</label>
        <input v-model="a" type="number">
        <label for="">b:</label>
        <input v-model="b" type="number">
        <br/>
        <label for="">加總:</label>
        <span>{{sum}}</span>
        <!-- <h1>watch</h1>
        <label for="">c:</label>
        <input v-model="c" type="number">
        <label for="">d:</label>
        <input v-model="d" type="number">
        <br/>
        <label for="">加總:</label>
        <span>{{total}}</span> -->

        <input type="number" v-model="num">
        <button @click="addBtn">clickMe</button>
        <p>{{numListSum}}</p>
        <ul>
            <li v-for="(item,index) in numList" :key="index">{{item}}</li>
        </ul>
    </div>






    <script>
        let app = new Vue({
            el: '#app',
            data: {
                a: 0,
                b: 0,
                // c: 0,
                // d: 0,
                // total: 0,
                num: 0,
                numList: []
            },

            watch: {
                c: function() {
                    this.total = parseInt(this.c) + parseInt(this.d)
                },
                d: function() {
                    this.total = parseInt(this.c) + parseInt(this.d)
                }
            },

            computed: {
                sum() {
                    return parseInt(this.a) + parseInt(this.b)
                },
                numListSum() {
                    return this.numList.reduce((a, b) => {
                        return a + b
                    }, 0)
                }
            },
            methods: {
                addBtn() {
                    this.numList.push(parseInt(this.num))

                    this.num = 0
                }
            }
        })
    </script>
</body>

</html>
