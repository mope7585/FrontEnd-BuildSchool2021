<head>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron alert-success">
            <h2>以Line Chart折線圖繪製2020年台積電股價走勢圖</h2>
        </div>
        <canvas id="myChart"></canvas>
    </div>
    <script type="module">
        import {$drawChart} from "../modules/helpers.js"
        const url2330 = 'https://raw.githubusercontent.com/mope7585/FrontEnd-BuildSchool2021/main/JavaScript/Promise/2330.json';
        var ctx, chart, array2330;
        
        window.onload = () => {

            if(localStorage.getItem("2330")==null){
                var promise1 = fetchJSON(url2330);

                promise1
                .then(result => {
                    array2330 = JSON.parse(result);
                    localStorage.setItem('2330',result)
                })
            }
            else{
                array2330 = JSON.parse(localStorage.getItem('2330'));
            }
            
            //繪圖
            if(array2330.length > 0){
                let xArray = array2330.map(x=>x.Date);
                let yArray = array2330.map(x=>x.Price);
                $drawChart(xArray,yArray)
            }
        }
    </script>


</body>

</html>
