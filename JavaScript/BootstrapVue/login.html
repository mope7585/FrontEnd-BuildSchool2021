<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>&#x767B;&#x5165; | OHwOw</title>
    <link rel="icon" href="/img/OHwOw.ico" />
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <script src="/lib/vue/dist/vue.js"></script>
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">



    <div class="container bg-gradient-primary">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-12 col-lg-5 col-xl-5">
                <div id="login" class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-12">
                                <div class="p-5">
                                    <form class="user">
                                        <div class="form-group">
                                            <input v-model="inputData.account" type="email"
                                                class="form-control form-control-user" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="請輸入帳號">
                                            <div class="text-danger small mt-1 text-center">
                                                {{inputDataCheck.account.errorMsg}}</div>
                                        </div>
                                        <div class="form-group">
                                            <input v-model="inputData.password" type="password"
                                                class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="請輸入密碼">
                                            <div class="text-danger small mt-1 text-center">
                                                {{inputDataCheck.password.errorMsg}}</div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" :disabled="isbusy"
                                            v-on:click="loginHandler">
                                            Login
                                        </button>
                                        <div class="text-danger small mt-1 text-center">{{loginErrorMsg}}</div>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/lib/axios/axios.min.js"></script>


    <script src="/js/Common.js"></script>
    <script src="/js/login.js"></script>

</body>



</html>
