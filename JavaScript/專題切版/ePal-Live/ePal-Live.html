    <script>
        let chatinput = document.getElementById('chatinput');
        let row = chatinput.rows;
        let chatBody = document.querySelector('.chatBody');

        chatinput.addEventListener('keydown', (e) => {
            row++;
            if (8 != e.keyCode && chatinput.value != "" && row <= 5) {
                chatinput.setAttribute('rows', row)
            } else if (8 == e.keyCode && chatinput.value == "" && row > 5) {
                chatinput.setAttribute('rows', 1)
                row == 0;
            }
        })
        chatinput.addEventListener('keyup', (e) => {
            if (e.which === 13 && !e.shiftKey) {
                let chatmsg = document.createElement('div');
                chatmsg.innerText = chatinput.value;
                chatBody.appendChild(chatmsg);
                chatinput.value = "";
                chatinput.setAttribute('rows', 1)
            }
        })

        let inputBtn = document.querySelector('#inputBtn');
        inputBtn.addEventListener('click', () => {
            let chatmsg = document.createElement('div');
            chatmsg.innerText = chatinput.value;
            chatBody.appendChild(chatmsg);
            chatinput.value = "";
            chatinput.setAttribute('rows', 1)
        })
    </script>
