<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./行事曆.css">
</head>
<body>
    <nav>
        <i class="fas fa-angle-double-left btn fa-3x last" style="color:#F93;"></i>
        <h1 id="year-month">2021-January</h1>
        <i class="fas fa-angle-double-right btn fa-3x after" style="color:#F93;"></i>
    </nav>
    <table>
        <thead>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content aaa">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新增事項</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="新增標題" aria-label="Recipient's username"
                            aria-describedby="basic-addon2" id="input-title" maxlength="6" required="required">
                    </div>
                    <div class="input-group mb-3 d-flex">
                        <input id="input-date" type="date" class="form-control me-1">
                        <input id="input-time" type="time" class="form-control me-1" required="required">
                    </div>
                    <div class="set-group mb-3">
                        <input type="file" class="w-50" id="input-file">
                        <input type="color" id="input-color" value="#E47082">
                    </div>
                    <div class="text-area mb-1">
                        <textarea placeholder="新增內容" id="text-area" rows="7" cols="60"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="reset" value="清除">
                    <div class="check-box">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-primary" data-dismiss="modal"
                            id="inputBtn">Save</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    
   <!-- Modal Info -->
   <div class="modal fade" id="InfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content aaa">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">檢視項目</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
            <div class="modal-body">
                <div class="Info-group mb-3">
                    <input type="text" class="form-control" placeholder="修改標題" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" id="Info-title"  maxlength="6">
                </div>
                <div class="Info-group mb-3 d-flex">
                    <input id="Info-date" type="date" class="form-control me-1">
                    <input id="Info-time" type="time" class="form-control me-1">
                </div>
                <div class="Info-group mb-3">
                    <input type="file" class="w-50" id="Info-file">
                    <input type="color" id="Info-color" value="#E47082">
                </div>
                <div class="text-area mb-1">
                    <textarea placeholder="新增內容" id="Info-text-area" rows="7" cols="60"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <input type="reset" value="清除">
                <div class="check-box">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal" id="Info-delete">刪除</button>
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal" id="Info-edit">修改</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">離開</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./行事曆.js"></script>
</body>

</html>
