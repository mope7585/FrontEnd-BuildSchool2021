<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        nav {
            display: flex;
            justify-content: center;
        }

        table {
            width: 77%;
            margin: auto;

        }

        th {
            width: 11.111111%;
            text-align: center;
            border: 1px solid#000;
            background-color: #F0E68C;
        }

        h1 {
            margin: 0px 220px;
            font-weight: 900;
        }

        td {
            border: solid#000 1px;
            width: 11.111111%;
            height: 80px;
            background-color: #FFFFE0;
            color: #666;
        }
    </style>
</head>

<body>
    <nav>
        <i class="fas fa-angle-double-left btn fa-3x" style="color:#F93;"></i>
        <h1 id="year-month">2021-January</h1>
        <i class="fas fa-angle-double-right btn fa-3x" style="color:#F93;"></i>

    </nav>

    <table>
        <thead>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">2021/08/03</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    請輸入待辦事項
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        //今天
        let today = new Date();
        //年 (2021年)
        let year = today.getFullYear();
        //月 (起始0)
        let month = today.getMonth();
        //月份數字轉換英文
        function calDate(monthnub) {
            var month = new Array(12);
            month[0] = "Jan";
            month[1] = "Feb";
            month[2] = "Mar";
            month[3] = "Apr";
            month[4] = "May";
            month[5] = "Jun";
            month[6] = "Jul";
            month[7] = "Aug";
            month[8] = "Sep";
            month[9] = "Oct";
            month[10] = "Nov";
            month[11] = "Dec";
            return month[monthnub];
        }
        //日 (起始1)
        let date = today.getDate();

        function Init() {
            let tbody = document.getElementsByTagName('tbody')[0];
            tbody.innerHTML = "";
            // document.getElementById('year-month').innerText = `${calDate(month)} - ${year}`
            document.getElementById('year-month').innerText = `${calDate(new Date(year, month, 1).getMonth())} - ${new Date(year, month, 1).getFullYear()}`
            //這個月第一天是星期幾 (index start 0)index[0] = Sun
            let firstDay = new Date(year, month, 1).getDay();
            //取得這個月有幾天
            let DateOfMonth = new Date(year, month + 1, 0).getDate();
            //取得這個月需要幾個rows
            let rows = Math.ceil((DateOfMonth + firstDay) / 7);
            //每個月 第一天起始為1
            let day = 1;
            for (let row = 0; row < rows; row++) {
                let tr = document.createElement('tr');
                for (let col = 0; col < 7; col++) {
                    let td = document.createElement('td')
                    if (row == 0 && col < firstDay) {
                        //上個月
                    }
                    else {
                        //這個月
                        if (day <= DateOfMonth) {
                            td.innerText = day;
                        }
                        day++
                    }
                    tr.appendChild(td);
                    td.addEventListener('click',() =>{
                        $('#inputModal').modal('show')
                    })
                }
                tbody.appendChild(tr);
            }
        }

        // ----------------------------------------------------------------------------------------------------------
        //上下個月切換
        let monthBtn = document.querySelectorAll('i')
        monthBtn[0].addEventListener('click', () => {
            lastMonth();
        })
        monthBtn[1].addEventListener('click', () => {
            nextMonth();
        })
        function nextMonth() {
            month++;
            Init()
        }
        function lastMonth() {
            month--;
            Init()
        }

        Init();










    </script>
</body>

</html>
