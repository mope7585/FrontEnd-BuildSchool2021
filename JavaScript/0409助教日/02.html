<html lang="en">

<head>

        }

</head>

<body>
    <button id="btn1" onclick="One()">btn1</button>

            <div class="l3">

            </div>

    </div>

let l1=document.getElementsByClassName('l1')[0];
let l2=document.getElementsByClassName('l2')[0];
let l3=document.getElementsByClassName('l3')[0];

l1.onclick = function(){
    alert(`我按了l1`);
}

    alert(`我按了l2`);
}
l3.onclick = function(){

}

document.getElementsByTagName('div')[0].style.backgroundColor = '#000';

        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');

        btn2.onclick = function () {
            SayHello('丁丁');

        btn3.addEventListener('click', function () {

            alert('One');

        }
