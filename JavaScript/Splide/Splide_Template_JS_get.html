<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">

    <link rel="stylesheet"
        href="https://raw.githubusercontent.com/Splidejs/splide/master/dist/css/themes/splide-default.min.css">
    <!-- <link rel="stylesheet" href="https://splidejs.com/wp-content/sp-cache/optimize/styles/c55c7abcd63b1c8345b609731c5254b1/c55c7abcd63b1c8345b609731c5254b1.css?ver=16267"> -->

    <style>
        .sliderbody {
            background-color: #d4e735;
            border-radius: 10px;
        }

        #card-slider {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .splide__slide img {
            height: 220px;
            width: auto;
        }

        .card {

            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94"
                    role="img">
                    <title>Bootstrap</title>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                        fill="currentColor"></path>
                </svg>
                <span class="fs-4">Splide Example</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-info rounded-3" id="jumbotron">
            <div class="container-fluid py-5 ">
                <h1 class="display-5 fw-bold">Splide Image Gallery</h1>
                <p class="col-md-8 fs-4">自訂你的幻燈片燈箱切換</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-10 offset-md-1" id="sliderblock1">
                <div class="sliderbody">
                    <div id="card-slider" class="splide">
                        <div class="splide__track">
                            <ul class="splide__list">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021
        </footer>
    </div>

    <template id="splideTemplate">
        <li class="splide__slide">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">點閱詳細</a>
                </div>
            </div>
        </li>
    </template>

    <script>
        const splideUrl = "https://raw.githubusercontent.com/apprunner/FileStorage/master/splide_imagedata.json";
        
        let splideTemplate, splideUl;
        let dataArray = [];
        
        $(document).ready(()=>{
            $('#jumbotron').find('h1').text('Splide幻燈片展示箱');
            $('#jumbotron').find('p').text('可以自訂酷烗幻燈片展示');

            setSplide();
        });


        function setSplide(){
            splideTemplate = $('#splideTemplate');
            splideUl = $('.splide__list');

            $.get(splideUrl, function(result){
                dataArray = JSON.parse(result);
                console.log(dataArray);

                jQuery.each(dataArray, function(index, item){
                    //clone Template
                    let html = splideTemplate.html();
                    var cloneContent = $(html).clone();
    
                    //assign data
                    cloneContent.find('img').attr('src', item.image);
                    cloneContent.find('.card-title').html(item.title);
                    cloneContent.find('.card-text').html(item.description);
                    cloneContent.find('#price').html('NT: ' + item.price);
    
                    splideUl.append(cloneContent);
                });


                $('.card').filter(':odd').css('background-color', 'lightblue');
                $('.card').filter(':even').css('background-color', 'lightpink');

                $('.card').first().css('background-color', 'black');
                $('.card').first().css('color', 'white');
                $('.card').last().css('background-color', 'black');
                $('.card').last().css('color', 'white');
                $('.card').eq(2).css('background-color', 'orange');
            })
            .done(function(){
                new Splide('#card-slider', {
                    cover: true,
                    perPage: 3,
                    breakpoints: {
                        600: {
                            perPage: 1,
                        }
                    }
                }).mount();
            });      
        }
    </script>

</body>

</html>
