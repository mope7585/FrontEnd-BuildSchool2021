<link rel="stylesheet" href="/reset.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        
        input:checked~label {
            border: 5px solid#d03;
        }
        
        .item {
            position: relative;
        }
        
        input {
            position: absolute;
            top: 28px;
            left: 5px;
        }
        
        label div {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="item">
        <input type="radio" id="abc" name="flexRadioDefault">
        <label for="abc">
            <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro, dolore.</div>
        </label>
    </div>
    <div class="item">
        <input type="radio" id="edf" name="flexRadioDefault">

        </label>
    </div>

</body>
