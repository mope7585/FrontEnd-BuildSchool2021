<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表1</button>
    <button id="btn2">載入寶可夢圖鑑列表2</button>
    <button id="btn3">載入寶可夢圖鑑列表3</button>


    <div id='container'>
        <!-- <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt=""> -->
    </div>

    <script>
        let container = document.getElementById('container');
        window.onload = function(){let h1 = document.getElementsByTagName("h1")[0];
            h1.innerHTML = "Pokemon圖鑑列表456"
            let fileName = "009";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src='${pathFile}'>`
            container.innerHTML = pokemonImg;};
     


        function fetchPokemon() {
            container.innerHTML = "";
            let pokemons = "";
            for (let i = 1; i < 898; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        let btn2 = document.getElementById("btn2");
        btn2.addEventListener('click', function () {
            let pokemons = "";
            for (let i = 1; i < 898; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        });

        document.getElementById('btn3').addEventListener('click', function () {
            let pokemons = "";
            for (let i = 1; i < 898; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        })
    </script>
</body>

</html>
