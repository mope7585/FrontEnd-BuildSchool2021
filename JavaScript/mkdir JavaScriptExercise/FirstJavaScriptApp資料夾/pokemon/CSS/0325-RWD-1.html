<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
            width: 960px;
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            max-width: 960px;
        }

        .item {
            width: 31.25%;
            height: 200px;
            background-color: #aaa;
            margin: 10px 1.041666%;
        }

        @media screen and (min-width:768px) and (max-width: 1023px) {

            /* 當媒體裝置  是螢幕的時候 而且最小寬度是768(當大於或等於768時，會被執行
            )手機 直向*/
            .item {
                background-color: red;
            }
        }

        @media screen and (min-width:1024px) {

            /* 當媒體裝置  是螢幕的時候 而且最小寬度是768(當大於或等於1024時，會被執行
            )平板橫向*/
            .item {
                background-color: green;
            }
        }

        @media screen and (min-width:1280px) {

            /* 當媒體裝置  是螢幕的時候 而且最小寬度是768(當大於或等於1280時，會被執行
                )ipad pro 橫向*/
            .item {
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
