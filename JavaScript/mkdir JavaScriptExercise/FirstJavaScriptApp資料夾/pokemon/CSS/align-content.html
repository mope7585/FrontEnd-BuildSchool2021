<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>09</title>
    <style>
        div {
            background-color: #ff0;
            display: flex;
            flex-direction: row;
            /*主軸 (正向:右到左,上到下)*/
            flex-wrap: wrap;
            /*交叉軸(正向:上到下,左到右)*/
            width: 600px;
            height: 600px;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-between;
        }

        .item {
            width: 160px;
            height: 130px;
            background-color: #faa;
            margin: 2px;
            font-size: 50px;
        }

        .item:first-child {
            height: 200px;
        }

        .item:nth-child(5) {
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="class item">1</div>
        <div class="class item">2</div>
        <div class="class item">3</div>
        <div class="class item">4</div>
        <div class="class item">5</div>
        <div class="class item">6</div>

    </div>

</body>

</html>
