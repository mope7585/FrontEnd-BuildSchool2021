<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <p></p>
    <div></div>





    <script type="module">
        import { $g, genUl, getRandom } from '../modules/helpers.js';

        let h1 = $g('h1');
        h1.innerText = "JavaScript Module";

        $g('p').innerHTML = "DOM";
        $g("div").innerHTML = "CSS";


        let lis = ["Window", "document", "html"];
        let ul = genUl(lis);
        document.body.appendChild(ul);

        //呼叫getRandom方法
        document.querySelector("body>div").innerHTML = getRandom(1, 100);

    </script>
</body>

</html>
