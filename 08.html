<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: #0ff;
            font-size: 0px;
            border-radius: 16px;
        }

        a {
            background-color: #f00;
            padding: 0px 30px;
            margin: 0px 30px;
            border: 1px solid#ff0;
            font-size: 16px;
            display: inline-block;
            border-radius: 3px;
            /*圓角*/
            text-decoration: none;

        }

        P {
            padding: 30px;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">一</a>
        <a href="#">二</a>
        <a href="#">三</a>
        <a href="#">四</a>
        <a href="#">五</a>
    </nav>


</body>

</html>
